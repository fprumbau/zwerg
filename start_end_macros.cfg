################ Monitoring loops #####################

# Turns bed fans to "fast" speed once target bed temp is reached.
[delayed_gcode exhaust_cooldown]
gcode:
	{% if printer.heater_bed.temperature|int >= 30 %}
        SET_FAN_SPEED FAN=exhaust_fan SPEED=0.9
		UPDATE_DELAYED_GCODE ID=exhaust_cooldown DURATION=30  ; If temp not reached yet: loop again
	{% else %}
		SET_FAN_SPEED FAN=exhaust_fan SPEED=0.0             ; fan off
        UPDATE_DELAYED_GCODE ID=exhaust_cooldown DURATION=0
        {action_respond_info("Chamber cooled to <30°C. Exhaust fan off.")}
	{% endif %}

[gcode_macro LAYER_CHANGE]
gcode:
    {% set current_layer = params.LAYER|default(0)|int %}
    {% if current_layer > 5 and printer["gcode_macro bedfanloop"].filament_type == "PLA" %}
        SET_HEATER_TEMPERATURE HEATER=heater_bed TARGET=55
        {action_respond_info("PLA: Bed temp reduced to 55°C at layer {current_layer}")}
    {% endif %}    

[delayed_gcode activate_bttsensor]
gcode:
    {action_respond_info("Turning on filamentsensor")}
    SET_FILAMENT_SENSOR SENSOR=fila_jam ENABLE=1
    SET_FILAMENT_SENSOR SENSOR=fila_switch ENABLE=1

