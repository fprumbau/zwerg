[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f446xx_150018000350563046353420-if00

[printer]
kinematics: corexy
max_velocity: 450  
max_accel: 4700
max_accel_to_decel: 4700
max_z_velocity: 30
max_z_accel: 350
square_corner_velocity: 8

[stepper_x]
step_pin: PE11
dir_pin: PE10
enable_pin: !PE9
rotation_distance: 40
microsteps: 32
full_steps_per_rotation:200
endstop_pin: !PA1
position_min: 0

position_endstop: 350
position_max: 350

homing_speed: 150
second_homing_speed: 10
homing_retract_dist: 5
homing_positive_dir: true

[tmc2209 stepper_x]
uart_pin: PE7
interpolate: True
run_current: 1.06 #0.8 [1.5A *0.707)
sense_resistor: 0.110
stealthchop_threshold: 0

[stepper_y]
step_pin: PD8
dir_pin: PB12
enable_pin: !PD9
rotation_distance: 40
microsteps: 32
full_steps_per_rotation:200
endstop_pin: !PA2
position_min: 0

position_endstop: 354.5
position_max: 355

homing_speed: 100 
second_homing_speed: 10
homing_retract_dist: 5
homing_positive_dir: true

[tmc2209 stepper_y]
uart_pin: PE15
interpolate: True
run_current: 1.06 # 0.8 (1.5A *0.707)
sense_resistor: 0.110
stealthchop_threshold: 0

[stepper_z]
step_pin: PD14
dir_pin: !PD13
enable_pin: !PD15
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32
#endstop_pin: ^PA0 #normaler Endstop, erforderlich fuer aut. z_calibration
endstop_pin: probe:z_virtual_endstop
