[filament_motion_sensor btt_sensor]
detection_length: 7.0
#   The minimum length of filament pulled through the sensor to trigger
#   a state change on the switch_pin; Default is 7 mm.
extruder: extruder
#   The name of the extruder section this sensor is associated with.
#   This parameter must be provided.
switch_pin: PB14
#   The pin on which the switch is connected. This parameter must be
#   provided.
pause_on_runout: True
#   When set to True, a PAUSE will execute immediately after a runout
#   is detected. Note that if pause_on_runout is False and the
#   runout_gcode is omitted then runout detection is disabled. Default is True.
runout_gcode: 
    M117 Filament_Out   
#   A list of G-Code commands to execute after a filament runout is
#   detected. See docs/Command_Templates.md for G-Code format. If
#   pause_on_runout is set to True this G-Code will run after the
#   PAUSE is complete. The default is not to run any G-Code commands.
#   See klipper_config/start_and_end_macros.cfg
insert_gcode:
    {action_respond_info("Inserting filament")}
    {% if printer.extruder.can_extrude|lower == 'true' %}
      {action_respond_info("Waiting 10 seconds for filament to arrive at extruder")}
      UPDATE_DELAYED_CODE ID=LOAD_FILAMENT_DELAYED DURATION=10
    {% else %}
      {action_raise_error("Extruder not hot enough to start extruding")}
    {% endif %}   
    #   A list of G-Code commands to execute after a filament insert is
    #   detected. See docs/Command_Templates.md for G-Code format. The
    #   default is not to run any G-Code commands, which disables insert
    #   detection. 

#event_delay: 3.0
#   The minimum amount of time in seconds to delay between events.
#   Events triggered during this time period will be silently
#   ignored. The default is 3 seconds.
#pause_delay: 0.5
#   The amount of time to delay, in seconds, between the pause command
#   dispatch and execution of the runout_gcode. It may be useful to
#   increase this delay if OctoPrint exhibits strange pause behavior.
#   Default is 0.5 seconds.

[heater_bed]
heater_pin: PB4
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PB0
min_temp: 10
max_temp: 122

[verify_heater heater_bed]  
heating_gain: 1 
check_gain_time: 70  
hysteresis: 10  
max_error: 130 

[probe]
## VoronTap
pin: ^PA3
x_offset: 0
y_offset: 0
z_offset: 0
speed: 4
lift_speed: 4
samples: 1
samples_result: median
sample_retract_dist: 3.0
samples_tolerance: 0.006
samples_tolerance_retries: 3
activate_gcode:
    {% set PROBE_TEMP = 150 %}
    {% set MAX_TEMP = PROBE_TEMP + 5 %}
    {% set ACTUAL_TEMP = printer.extruder.temperature %}
    {% set TARGET_TEMP = printer.extruder.target %}

    {% if TARGET_TEMP > PROBE_TEMP %}
        { action_respond_info('Extruder temperature target of %.1fC is too high, lowering to %.1fC' % (TARGET_TEMP, PROBE_TEMP)) }
        M109 S{ PROBE_TEMP }
    {% else %}
        # Temperature target is already low enough, but nozzle may still be too hot.
        {% if ACTUAL_TEMP > MAX_TEMP %}
            { action_respond_info('Extruder temperature %.1fC is still too high, waiting until below %.1fC' % (ACTUAL_TEMP, MAX_TEMP)) }
            TEMPERATURE_WAIT SENSOR=extruder MAXIMUM={ MAX_TEMP }
        {% endif %}
    {% endif %}

[heater_fan hotend_fan]
pin: PA13 ; Spider 1.x war PB0
max_power: 1.0
heater: extruder
heater_temp: 80.0
fan_speed: 0.6

[fan]
##	PartFan - FAN1 Connector
pin: PA14
off_below: 0.09
max_power: 0.5 ; Sunon 5015 12V an 24V

[controller_fan controller_fan]
##	Controller fan - FAN2 Connector, Auch: Hour Counter
pin: PB2
kick_start_time: 0.5
heater: heater_bed, extruder
stepper: stepper_x, stepper_y
fan_speed: 1.0
shutdown_speed: 0.0
off_below: 1.0

[fan_generic exhaust_fan]
##  Case fan Extruder2 Connector
pin: PC8
kick_start_time: 5
hardware_pwm: False
cycle_time: 0.002
off_below: 0.15

[idle_timeout]
timeout: 1800

[homing_override]
axes: z
set_position_z: 0
gcode:
    g90
    G0 Z5 F600
    G28 X Y
    G0 X175 Y175 F6600 

    G28 Z 
    G0 Z10 F3600 
    G0 X175 Y175 F6600 
   
[display]
#	mini12864 LCD Display
lcd_type: uc1701
cs_pin: PC11
a0_pin: PD2
rst_pin: PC10
encoder_pins: ^PC6,^PC7
click_pin: ^!PA8
contrast: 63
spi_software_mosi_pin: PA7
spi_software_miso_pin: PA6
spi_software_sclk_pin: PA5

[neopixel fysetc_mini12864]
#	To control Neopixel RGB in mini12864 display
pin: PC12
chain_count: 3
initial_RED: 0.8
initial_GREEN: 0.0
initial_BLUE: 0.0
color_order: RGB

[delayed_gcode setdisplayneopixel]
initial_duration: 1
gcode:
        SET_LED LED=fysetc_mini12864 RED=0.89 GREEN=0.39 BLUE=0.08 INDEX=1 TRANSMIT=0
        SET_LED LED=fysetc_mini12864 RED=0.89 GREEN=0.39 BLUE=0.08 INDEX=2 TRANSMIT=0
        SET_LED LED=fysetc_mini12864 RED=0.89 GREEN=0.39 BLUE=0.08 INDEX=3 

[gcode_macro G32]
description: Bed mesh clear, G28, QualdG, G28, gehe zu 175/175/30
gcode:
    BED_MESH_CLEAR
    G28
    clean_nozzle
    QUAD_GANTRY_LEVEL
    G28
    G0 X175 Y175 Z30 F3600
