[include shell_command.cfg]
[virtual_sdcard]
path: /home/pi/printer_data/gcodes
on_error_gcode: CANCEL_PRINT

[include bedfans.cfg]
[include leds.cfg]
[include inputshaper.cfg]
[include test_probe_accuracy.cfg]
[include calibrate.cfg]
[include printer_generic.cfg]
[include KAMP_Settings.cfg]


[printer]
kinematics: corexy
max_velocity: 400  
max_accel: 4700
max_accel_to_decel: 2350
max_z_velocity: 50
max_z_accel: 350
square_corner_velocity: 10

[extruder]
# LGXLite / Revo 
enable_pin: !PD4
step_pin: PD5
dir_pin: PD6
nozzle_diameter: 0.600
filament_diameter: 1.75
heater_pin: PB15
sensor_pin: PC0
min_temp: 10
max_temp: 288
max_power: 1.0
min_extrude_temp: 170
microsteps: 16
rotation_distance: 5.47
sensor_type: ATC Semitec 104NT-4-R025H42G ; Revo
max_extrude_only_distance: 100.0
max_extrude_cross_section: 5

pressure_advance: 0.05

#[firmware_retraction]
#retract_length: 0
#   The length of filament (in mm) to retract when G10 is activated,
#   and to unretract when G11 is activated (but see
#   unretract_extra_length below). The default is 0 mm.
#retract_speed: 20
#   The speed of retraction, in mm/s. The default is 20 mm/s.
#unretract_extra_length: 0
#   The length (in mm) of *additional* filament to add when
#   unretracting.
#unretract_speed: 10
#   The speed of unretraction, in mm/s. The default is 10 mm/s.

[tmc2209 extruder]
uart_pin: PD7
interpolate: false
run_current: 0.5 
sense_resistor: 0.110
stealthchop_threshold: 0

[input_shaper]
#LGXLite/Revo
shaper_freq_x: 49.4 ; <= 2700 mm/s²
shaper_type_x: 2hump_ei
shaper_freq_y: 41.4
shaper_type_y: ei ; <= 3200 mm/s²

[include start_end_macros.cfg]

