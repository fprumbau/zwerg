[include shell_command.cfg]
[virtual_sdcard]
path: /home/pi/printer_data/gcodes
on_error_gcode: CANCEL_PRINT

[include bedfans.cfg]
[include leds.cfg]
[include inputshaper.cfg]
[include test_probe_accuracy.cfg]
#[include calibrate.cfg]
[include printer_generic.cfg]
[include KAMP_Settings.cfg]
[include nozzle_scrub.cfg]

[printer]
kinematics: corexy
max_velocity: 400  
max_accel: 4700
max_z_velocity: 50
max_z_accel: 350
square_corner_velocity: 10

[extruder]
# LGX / Dragon
enable_pin: !PD4
step_pin: PD5
dir_pin: !PD6

# https://mods.vorondesign.com/detail/O7wlo7S27qijoJjJt4TRyg

# from Nero3D https://www.youtube.com/watch?v=BtqXnxQ4BBc 21:08Min
max_extrude_only_distance: 500
max_extrude_cross_section: 999
microsteps: 16
full_steps_per_rotation: 200
rotation_distance: 8	
nozzle_diameter: 0.600
filament_diameter: 1.75
heater_pin: PB15
sensor_type: Generic 3950
sensor_pin: PC0
min_temp: 1
max_temp: 286
max_power: 1.0
min_extrude_temp: 170
max_extrude_only_distance: 100.0
max_extrude_cross_section: 5

pressure_advance: 0.05
pressure_advance_smooth_time: 0.040	

[tmc2209 extruder]
uart_pin: PD7
interpolate: false
run_current: 0.7 ; LGX, sollte laut Bondtech wg. Selbsterhitzung max. 0.5-0.7 sein
sense_resistor: 0.110
stealthchop_threshold: 0

[input_shaper]
#LGX/Dragon
shaper_freq_x: 39.2 ; <= 4100 mm/s²
shaper_type_x: 2hump_ei
shaper_freq_y: 42.8
shaper_type_y: mzv ; <= 5400 mm/s²

[include start_end_macros.cfg]

