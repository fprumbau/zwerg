[include fluidd.cfg]
[include bedfans.cfg]
[include leds.cfg]
[include nozzle_scrub.cfg]
[include inputshaper.cfg]
[include test_probe_accuracy.cfg]
[include calibrate.cfg]
[include printer_generic.cfg]

[printer]
kinematics: corexy
max_velocity: 400  
max_accel: 4700
max_accel_to_decel: 2350
max_z_velocity: 50
max_z_accel: 350
square_corner_velocity: 10

[extruder]
# Clockwork2 / Revo 
enable_pin: !PD4
step_pin: PD5
dir_pin: PD6
nozzle_diameter: 0.600
filament_diameter: 1.75
heater_pin: PB15
sensor_pin: PC0
min_temp: 10
max_temp: 288
max_power: 1.0
min_extrude_temp: 170
microsteps: 16
rotation_distance: 21.777321
gear_ratio: 50:10
sensor_type: ATC Semitec 104NT-4-R025H42G ; Revo

pressure_advance: 0.05

[tmc2209 extruder]
uart_pin: PD7
interpolate: false
run_current: 0.55 ; Clockwork2, 17mm Nema14 mit Kuehlkoerper
sense_resistor: 0.110
stealthchop_threshold: 0

[input_shaper]
#Clockwork2/Revo
shaper_freq_x: 43.8 ; <= 5700 mm/s²
shaper_type_x: mzv
shaper_freq_y: 40.6
shaper_type_y: mzv ; <= 4900 mm/s²

[include start_end_macros.cfg]

